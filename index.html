<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Recipes</title>
    <link href="./css/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <nav class="bg-indigo-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-bold" href="#">Buscador de Recetas</a>
            <div>
                <a class="text-white px-4 py-2 hover:bg-indigo-700 rounded" href="#">Inicio</a>
                <a class="text-white px-4 py-2 hover:bg-indigo-700 rounded" href="#">Mis Favoritos</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10">
        <h2 class="text-center text-3xl font-bold mb-5">Encuentra tu Receta Favorita</h2>
        
        <div class="flex justify-center mb-5">
            <form class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
                <label for="categorias" class="block text-gray-700 text-sm font-bold mb-2">Categoría</label>
                <select id="categorias" class="block w-full p-2 border border-gray-300 rounded mb-4">
                    <option selected>-- Seleccione --</option>
                </select>
                <button type="button" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700" id="searchButton">Buscar</button>
            </form>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
            <div class="col-span-2">
                <h2 class="text-2xl font-bold text-center mb-5">Resultados de Búsqueda</h2>
                <div id="resultado" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-center mb-5">Favoritos</h2>
                <div id="favorites" class="grid grid-cols-1 gap-4"></div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>

    </body>
</html>
